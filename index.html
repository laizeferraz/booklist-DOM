<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Booklist Cards</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
       My<span class="text-primary">Book</span>List</h1>
      <form id="book-form">
        <div id="alertMessage" style="display: none" class="alert alert-danger" role="alert"></div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
          <label for="language">Book's Language</label>
          <input type="text" id="language" class="form-control">
        </div>
        <div class="form-group">
          <label for="date">Published at:</label>
          <input type="date" id="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select class="form-control" name="" id="status">
            <option value=""></option>
            <option value="ToRead">To Read</option>
            <option value="Reading">Reading</option>
            <option value="Read">Read</option>
          </select>
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block my-5">
      </form>
      <div class="row">
        <div class="col">
            <ul class="list-group" id="bookList">
                <li class="list-group-item mt-2">
                    <div class="d-flex w-100 mt-2 justify-content-between align-items-center">
                        <h5>My First book</h5>
                        <span class="badge badge-danger">TO READ</span>
                    </div>
                    <div class="d-flex w-100 mb-3 justify-content-between">
                        <small>Author: Laize</small>
                        <small>Language: Portuguese</small>
                    </div>
                    <div class="d-flex w-100 mt-3 justify-content-between align-items-center">
                      <small>Published: 24/02/2013</small>
                      <button class="btn btn-outline-success done-button">Mark As Read</button>                    
                    </div>
                </li>
            </ul>
        </div>
        <div class="col" id="book-card"></div>
    </div>
      
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
  crossorigin="anonymous"></script>

<script src="js/bookManager.js"></script>
<script src="js/index.js"></script>
</body>
</html>
